site_name: GEO1003 - Shared Notes
theme:
  name: material
  features:
    - navigation.instant

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - mdx_truly_sane_lists

plugins:
  - search
  - caption

# Define navigation and documentation structure
# This part is automatically updated using docs/notes.txt
# Do not edit this part manually: it will be overwritten
nav:
  - Concise version:
    - Introduction: "chapters/intro.md"
    - Example:
      - Introduction: "chapters/example/intro.md"
      - Markdown Basics: "chapters/example/markdown_basics.md"
      - Empty Section: "chapters/example/empty_section.md"
    - Exams Overview: "chapters/exams_overview.md"
    - PDF version: "pdf/notes.pdf"
  - Long version:
    - Introduction: "chapters/intro-long.md"
    - Example:
      - Introduction: "chapters/example/intro-long.md"
      - Markdown Basics: "chapters/example/markdown_basics-long.md"
      - Empty Section: "chapters/example/empty_section-long.md"
    - Exams Overview: "chapters/exams_overview-long.md"
    - PDF version: "pdf/notes-long.pdf"

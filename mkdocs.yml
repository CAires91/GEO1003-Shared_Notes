site_name: GEO1003 - Shared Notes
theme:
  name: material
  language: en
  palette: 
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - content.action.edit
    - content.action.view
    - navigation.tabs
    - navigation.top
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye


repo_url: https://github.com/ZokszY/GEO1003-Shared_Notes
docs_dir: docs
edit_uri: edit/main/docs/

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - mdx_truly_sane_lists
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

plugins:
  # - git-authors
  - git-committers:
      repository: ZokszY/GEO1003-Shared_Notes
      branch: main
      token: !!python/object/apply:os.getenv ["MKDOCS_GIT_COMMITTERS_APIKEY"]
  - git-revision-date-localized:
      enable_creation_date: true
  - search
  - caption
  - glightbox

# Define navigation and documentation structure
# This part is automatically updated using docs/notes.txt and docs/books.txt
# Do not edit this part manually: it will be overwritten
